<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Sneakers Inc.</title>
  </head>
  <body class="page">
    <div class="bg-main"></div>
    <main class="main-content">
      <div class="wrap">
        <img src="images/svg/logo-sneaker.svg" alt="logo sneaker" />
        <h1 class="heading">sneakers.</h1>
      </div>

      <form class="form" action="">
        <input
          class="input"
          type="text"
          placeholder="Enter your email here..."
        />
        <input class="input" type="password" placeholder="Enter password..." />
        <input type="submit" value="Login" class="btn" />
        <small class="sign-up">Dont't have an account? Sign up!</small>
      </form>
      <div class="soc-icons">
        <span class="box"><i class="fab fa-instagram"></i></span>
        <span class="box"><i class="fab fa-facebook-square"></i></span>
        <span class="box"><i class="fab fa-youtube"></i></span>
      </div>
      <small class="contacts">Contact Support</small>
    </main>
  </body>
</html>
