<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <script defer type="module" src="js/signup.js"></script>
    <title>Sneakers Inc.</title>
    <main class="main-container">
        <div class="side-pic"></div>
        <form class="form" method="POST" action="localhost:3000/signup" id="form">
            <ul class="flex">
                <li><h1 class="heading">SNEAKERS.</h1></li>
                <li><h4>Sign Up</h4></li>
                <li><label for="name">Name</label>
                   <input name="Name" class="input" type="text" >
                   <small id="Name"></small>
                  </li>
                <li><label for="lastname">Lastname</label> 
                  <input  name="LastName" class="input" type="text" >
                  <small id="LastName"></small>
                </li>
                <li><label for="email">Email</label> 
                  <input name = "Email" class="input" type="text">
                  <small id ="Email"></small>
                </li>
                <li><label for="password">Password</label> 
                  <input name="pass1"  class="input" type="password">
                  <small id="pass1"></small>
                </li>
                <li><label for="password2">Repeat password:</label> 
                  <input name="pass2" class="input" type="password">

                </li>
                
                <div class="wrap">
                    <input  name="checkBox" type="checkBox"><label for="checkbox">I accept terms and conditions</label>
                    <br>
                    <small id="checkBox"></small>
                </div>
              
                <li><button id="submit" class="btn">Sign Up</button></li>
             
            </ul>
        </form>
    </main>
  </head>
</body>
</html>
