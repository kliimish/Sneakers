<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <script defer src="js/signup.js"></script>
    <title>Sneakers Inc.</title>
    <main class="main-container">
        <div class="side-pic"></div>
        <form class="form"action="">
            <ul class="flex">
                <li><h1 class="heading">SNEAKERS.</h1></li>
                <li><h4>Sign Up</h4></li>
                <li><label for="name">Name</label> <input id="name" class="input" type="text"></li>
                <li><label for="lastname">Lastname</label> <input id="lastname" class="input" type="text"></li>
                <li><label for="email">Email</label> <input id="email" class="input" type="text"></li>
                <li><label for="password">Password</label> <input id="pass1" class="input" type="password"></li>
                <li><label for="password2">Repeat password:</label> <input id="pass2" class="input" type="password"></li>
                <small></small>
                <div class="wrap">
                    <input id="checkbox" type="checkbox"><label for="checkbox">I accept terms and conditions</label>
                </div>
              
                <li><input id="submit" class="btn" type="submit" name ="Submit"></li>
             
            </ul>
        </form>
    </main>
  </head>
</body>
</html>
